<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployEase - Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">EmployEase</div>
            <nav>
                <ul class="main-nav">
                    <li><a href="#home">Accueil</a></li>
                    <li><a href="#jobs">Offres</a></li>
                    <li><a href="#companies">Entreprises</a></li>
                    <li><a href="#login">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <h1>Trouvez l'emploi qui vous correspond</h1>
                <form class="search-form">
                    <input type="text" placeholder="Emploi, mots-clés ou entreprise">
                    <input type="text" placeholder="Ville, région ou code postal">
                    <button type="submit">Rechercher</button>
                </form>
            </div>
        </section>

        <section class="container job-listings" id="job-list">
            <!-- Les offres d'emploi seront injectées ici par JavaScript -->
        </section>

        <section id="login" class="login-section">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 EmployEase. Tous droits réservés.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
